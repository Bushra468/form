<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insurance company</title>
</head>

<body>
    <h2>INSURANCE COMPANY FORM</h2>

    <form action="#" metho></form>
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label for="First Name">First Name:</label>
        <input type="text" id="first-name" name="First name" require>
        <br>
        <br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last-name" name="last name" require>
        <br>
        <br>
        <label for="Gender">Gender:</label>

        <select name="Gender" id="gender" required>
            <option value=""> Select Gender:</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">other</option>
        </select>
        <br>
        <br>
        <label for="zip-code">Zip Code:</label>
        <input type="text" name="zip-code" id="zip-code" required>
        <br>
        <br>
        <label for="ESTATE">ESTATE:</label>
        <input type="text" name="ESTATE" id="ESTATE" required>
        <br>
        <br>
        <label for="City">City:</label>
        <input type="text" id="City" name="City" require>
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="Email" id="Email" name="Email" class="Email" require>
        <br>
        <br>
        <label for="Date-of-birth">Date-of-Birth:</label>
       
        <input type="date" id="Date-of-Birth" name="Date-of-Birth" require>
        <br>
        <br>
        <label for="eligible">Are you eligible(Age)</label>
        <input type="check box" id="eligible" name="eligible" require>
        <br>
        <br>
        <label for="Nationallity">Nationallity:</label>
        <input type="text" id="Nationallity" name="Nationallity" require>
        <br>
        <br>
        <label for="phone number">phone Number:</label>
        <input type="Number" id="Number" name="Number" required>
        <br>
        <br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" require>
        <br>
        <br>
        <label for="Country">Country:</label>
        <input type="text" id="Country" name="Country" require>
        <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>Insurance Details</legend>
        <label for="insurance-type">Type of Insurance:</label>
        <select name="insurance-type" id="insurance-type" required>
            <option value="">Select Insurance Type</option>
            <option value="life-insurance">Life Insurance</option>
            <option value="health-insurance">Health Insurance</option>
            <option value="Genral-insurance">Auto Insurance</option>
            <option value="Home-insurance">Home Insurance</option>

        </select>
        <br>
        <br>
        <label for="insurance-coverage">Coverage Amount:</label>
        <input type="number" name="insurance-coverage" id="insurance-coverage" required>
        <br>
        <br>
        <label for="insurance-start-date">Start Date:</label>
        <input type="date" name="insurance-start-date" id="insurance-start-date" required>
        <br>
        <br>
        <label for="insurance-end-date">End Date:</label>
        <input type="date" name="insurance-end-date" id="insurance-end-date" required>
        <br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>CONTACT FORM</legend>
        <label for="First Name">First Name:</label>
        <input type="text" id="first-name" name="First name" require>
        <br>
        <br>
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last-name" name="last name" require>
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" require>
        <br>
        <br>
        <label for="Address">address</label>
        <input type="text" id="Address" name="Address">
        <br>
        <br>
                
    </fieldset>
    <br>
    <br>
    <button>submit</button>
</body>

</html>
